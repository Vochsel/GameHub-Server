<div class='bg gradient-blue'>
    <h3>{state.model.currentQuestion.question}</h3> 

    {state.model.currentQuestion.challengers}[
    <div class='submission'>
        <div class='badge'>{votes.length}</div>
        <div class='submission_main'>
            <h2 style='line-height: 0;'>{answer}</h2>
        </div>
        <div class='submission_sub'>
            {votes}[
                <h3 style='line-height: 0;'>{name}</h3>
            ]
        </div>
    </div>
    ]
</div>
